<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
            
        }
        td{
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td><!--para uma celular oculpar 2 colunas-->
            
        </tr>

        <tr>
            <td rowspan="3">D</td><!--para uma celula oculpar 3 linhas-->
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>

        <tr>
            
            <td>H</td>
            
        </tr>

        <tr>
            
            
            <td colspan="2">M</td>
        </tr>
    </table>
</body>
</html>
