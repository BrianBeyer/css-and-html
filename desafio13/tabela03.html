<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela03</title>
    <style>
        *{
            text-align: center;
        }
        table{
            width: 600px;
            border-collapse: collapse;
            font-family: sans-serif;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        thead{
            background-color: rgb(102, 102, 102);
            color: white;
        }
        .media{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>

            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td class="media">Matemática</td>
                <td>1.0</td>
                <td>2.2</td>
                <td>3.3</td>
            </tr>
            <tr>
                <td class="media">Física</td>
                <td>1.1</td>
                <td>2.2</td>
                <td>3.3</td>
            </tr>
            <tr>
                <td class="media">Química</td>
                <td>1.1</td>
                <td>2.2</td>
                <td>3.3</td>
            </tr>
            <tr>
                <td class="media">Biologia</td>
                <td>1.1</td>
                <td>2.2</td>
                <td>3.3</td>
            </tr>
            <thead>
                <th colspan="4" class="media" scope="row">Médias de Exatas</th>
                <td>5.5</td>
            </thead>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td class="media">História</td>
                <td>1.1</td>
                <td>2.2</td>
                <td>3.3</td>
            </tr>
            <tr>
                <td class="media">Geografia</td>
                <td>1.1</td>
                <td>2.2</td>
                <td>3.3</td>
            </tr>
            <thead>
                <th colspan="4" class="media" scope="row">Média de Humanas</th>
                <td>5.5</td>
            </thead>


        </tbody>
    </table>
</body>
</html>
