<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
        <!--source: midia type - por padrão ele vai carregar a imagem g (img), mas se o navegador tiver menos de 1050px, ai carrega a imagem m, a ordem dos sources importa.-->
    </picture>
    <h1>Reproduzindo audio</audio></h1>
    <p>Vamos aprender a reproduzir audio em HTML5 </p>
    <audio src="midia/look.mp3" controls autoplay></audio>
    <!--para colocar audio, escrever audio, colcoar o parametro autoplay para reproduzir automaticamente e o parametro controls para aparecer o controle de audio. 
    Outra fora de adicionar audio, segue abaixo, depende do navegador para a execuçã-->
    <audio src="midia/look.mp3" type="audio/mpeg"></audio>

</body>
</html>
